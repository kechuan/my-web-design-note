<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/vue.global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        
        function Json() {
            return this.Jsonchange({    //this指向了上层 即为全局
            "color":"red",
            "text-decoration":"none",
            "transition": "0.5s",
            "font-size" : "24px"
    
            })
        }


        function Jsonchange(style){
        var string = [];    //创建一个空集合变量
        
          for(let array in style){
              string.push(`${array}:${style[array]}`);  
              //顺序元素下标访问(元素):(顺序元素下标)的值
              // string.push(array+':'+style[array]);
              //注:不在push里直接添加';'是因为直接加会直接被包裹成字符串";"
          }
          string = string.join(';');
          //所以需要join这个方法 能够在每个数组用;隔开,以实现在末尾添加;的效果  
          //同时会转换成str返回给js
         
          return string
      }

        var change2 = function(){
            console.log(this.Json())
            $("#paper")[0].setAttribute("style",this.Json())
            // $("#paper").css("style",this.Json()) 这是不行的
        }

        $(function(){
            $("#paper").on("click",function(){
                $("ul").append($("<li id='a1'>?</li>"));
                $("body").append($("<p>?</p>"));  //动态增加tag(比原生JS简化)
                $("p").text("哼哼 啊啊啊");        //所以在下一步这个也会生效
                $("p").css("color","red");
            })
                
        })
        


    </script>


    <style type="text/css">
        body{
            background-color: orange;
        }

        #paper{
            text-decoration: underline;
            color: aliceblue;

        }
    </style>

    <div id ="paper">it just a simple test</div>


    <ul onclick="change2()" id="menu">
        <li class="nav-link-item" id="item1">Silence,wench</li>
        <li class="nav-link-item" id="item2">I don't want to be horny anymore</li>
        <li class="nav-link-item" id="item3">I just want to be happy</li>
    </ul>
