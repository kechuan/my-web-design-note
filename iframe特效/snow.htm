<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS下雨缓慢特效</title>
<style>
	body{
		width: 100%;
		height: 100%;
		/*background:url(../images/rain.png);*/
		background-color: black;	/*有图片选图片，或者16进制的颜色代码*/
	}	
</style>
	
</head>

<body>

	<script>
		
		setInterval(function()
		{
			//创建rain元素
			var rain=document.createElement("div");

			//初始化rain属性
			rain.style.position="fixed";
			rain.style.height="15px";
			rain.style.width="2px";
			rain.style.background="url(../images/rain.png)";		//有图片赋值图片路径，或者赋值16进制的颜色代码
			rain.style.filter="blur(1px)";
			rain.style.top="0px";
			rain.style.left=Math.random()*1920+"px";					//随机化位置
			rain.style.opacity=parseInt(Math.random()*10)/10+"";		//随机化透明度

			//向body里添加子节点rain
			document.body.appendChild(rain);

			var timer=setInterval(function()
			{
				var height=parseInt(rain.style.top);
				var k=1;
				k++;

				rain.style.top=height+5*Math.pow(k,2)+"px";				//模拟重力加速度


				//当雨滴到达底部后消失并清除子节点rain
				if(rain.style.top>="900px")
				{
					clearInterval(timer);
					rain.parentNode.removeChild(rain);
				}
			},4)						//每隔4毫秒雨滴下落一次
		},2)							//每隔4毫秒生成一次雨滴
	
		//占用率20%
		
	</script>
	
</body>
</html>
